<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Casting Che Burlesque – v3</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
:root {
  --bg: #0e0e0e;
  --panel: #151515;
  --card: #1e1e1e;
  --accent: #d81b60;
  --text: #f5f5f5;
  --muted: #aaa;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: system-ui, sans-serif;
  display: flex;
  height: 100vh;
}

/* PANEL IZQUIERDO */
#list {
  width: 320px;
  background: var(--panel);
  padding: 12px;
  overflow-y: auto;
}

#list header {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

#list button {
  background: var(--accent);
  border: none;
  color: white;
  padding: 8px;
  border-radius: 6px;
  cursor: pointer;
}

#list ul {
  list-style: none;
  padding: 0;
  margin: 12px 0 0;
}

#list li {
  padding: 10px;
  border-bottom: 1px solid #222;
  cursor: pointer;
}

#list li.active {
  background: #222;
}

/* FICHA */
#detail {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.card {
  background: var(--card);
  border-radius: 10px;
  padding: 20px;
  max-width: 900px;
}

h2 {
  margin-top: 0;
}

.label {
  font-size: 13px;
  color: var(--muted);
}

input, textarea, select {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: none;
  margin-bottom: 12px;
}

textarea { min-height: 80px; }

.actions {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.actions button {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

.pass { background: #2e7d32; color: white; }
.obs { background: #f9a825; color: black; }
.fail { background: #c62828; color: white; }

.export {
  margin-top: 20px;
  display: flex;
  gap: 10px;
}
</style>
</head>

<body>

<!-- LISTA -->
<aside id="list">
  <header>
    <input type="file" id="fileInput" accept=".csv,.xlsx" />
    <button onclick="newCasting()">Nuevo casting</button>
  </header>
  <ul id="names"></ul>
</aside>

<!-- DETALLE -->
<main id="detail">
  <div class="card" id="empty">
    <h2>Selecciona un postulante</h2>
  </div>

  <div class="card" id="card" style="display:none;">
    <h2 id="name"></h2>

    <div class="label">Estado</div>
    <select id="status">
      <option value="pendiente">Pendiente</option>
      <option value="pasa">Sigue</option>
      <option value="observacion">Sigue con observaciones</option>
      <option value="no_pasa">No sigue</option>
    </select>

    <div class="label">Observaciones</div>
    <textarea id="notes"></textarea>

    <div class="label">Videos</div>
    <div id="videos"></div>

    <div class="export">
      <button onclick="exportCSV('pasa')">Exportar quienes siguen</button>
      <button onclick="exportCSV('no_pasa')">Exportar quienes no siguen</button>
    </div>
  </div>
</main>

<script>
const STORAGE_KEY = "che_casting_v3";
let data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
let selected = null;

/* UTILIDADES */
function cleanName(v) {
  if (!v) return null;
  v = v.toString().trim();
  if (v.length < 2 || v.length > 40) return null;
  if (/http|www|@|\//i.test(v)) return null;
  return v;
}

function save() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

/* IMPORTAR */
document.getElementById("fileInput").addEventListener("change", e => {
  const file = e.target.files[0];
  const reader = new FileReader();

  reader.onload = evt => {
    let rows = [];
    if (file.name.endsWith(".csv")) {
      const text = evt.target.result;
      const [head, ...lines] = text.split("\n");
      const headers = head.split(",");
      rows = lines.map(l => {
        const obj = {};
        l.split(",").forEach((v,i)=>obj[headers[i]] = v);
        return obj;
      });
    } else {
      const wb = XLSX.read(evt.target.result, {type:"binary"});
      rows = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);
    }

    data = rows.map((r,i)=>{
      const name =
        cleanName(r["Nombre artístico"]) ||
        cleanName(r["Nombre Artistico"]) ||
        cleanName(r["Nombre real"]) ||
        cleanName(r["Nombre"]) ||
        `Postulante ${i+1}`;

      const videos = Object.values(r).filter(v =>
        typeof v === "string" && v.includes("http")
      );

      return {
        id: crypto.randomUUID(),
        name,
        raw: r,
        videos,
        status: "pendiente",
        notes: ""
      };
    });

    save();
    renderList();
  };

  file.name.endsWith(".csv")
    ? reader.readAsText(file)
    : reader.readAsBinaryString(file);
});

/* RENDER LISTA */
function renderList() {
  const ul = document.getElementById("names");
  ul.innerHTML = "";
  data.forEach((p,i)=>{
    const li = document.createElement("li");
    li.textContent = `${i+1}. ${p.name}`;
    li.onclick = ()=>select(p.id);
    if (selected === p.id) li.classList.add("active");
    ul.appendChild(li);
  });
}

/* SELECCIONAR */
function select(id) {
  selected = id;
  const p = data.find(x=>x.id===id);
  document.getElementById("empty").style.display="none";
  document.getElementById("card").style.display="block";
  document.getElementById("name").textContent = p.name;
  document.getElementById("status").value = p.status;
  document.getElementById("notes").value = p.notes;

  const vids = document.getElementById("videos");
  vids.innerHTML = "";
  p.videos.forEach(v=>{
    const a = document.createElement("a");
    a.href = v;
    a.target = "_blank";
    a.textContent = v;
    a.style.display="block";
    vids.appendChild(a);
  });

  renderList();
}

/* GUARDAR CAMBIOS */
document.getElementById("status").onchange = e => {
  const p = data.find(x=>x.id===selected);
  p.status = e.target.value;
  save();
};

document.getElementById("notes").oninput = e => {
  const p = data.find(x=>x.id===selected);
  p.notes = e.target.value;
  save();
};

/* EXPORTAR */
function exportCSV(status) {
  const rows = data.filter(p=>p.status===status);
  if (!rows.length) return alert("No hay datos");

  const headers = ["Nombre","Estado","Observaciones","Videos"];
  const csv = [
    headers.join(","),
    ...rows.map(p=>[
      p.name,
      p.status,
      `"${p.notes}"`,
      `"${p.videos.join(" | ")}"`
    ].join(","))
  ].join("\n");

  const blob = new Blob([csv],{type:"text/csv"});
  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = status + "_casting.csv";
  a.click();
}

/* NUEVO CASTING */
function newCasting() {
  if (!confirm("Esto eliminará todos los postulantes")) return;
  data = [];
  selected = null;
  save();
  location.reload();
}

/* INIT */
renderList();
</script>

</body>
</html>
