<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Che Burlesque · Casting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#8b1e3f">

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">

  <!-- XLSX -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      background: #0e0e0e;
      color: #fff;
    }

    header {
      background: #8b1e3f;
      padding: 16px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    main {
      padding: 16px;
      max-width: 1200px;
      margin: auto;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-bottom: 20px;
    }

    button, input[type="file"] {
      padding: 10px 14px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button {
      background: #8b1e3f;
      color: #fff;
    }

    button.danger {
      background: #444;
    }

    input[type="file"] {
      background: #222;
      color: #fff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 10px;
      padding: 14px;
      border: 1px solid #333;
    }

    .card h3 {
      margin-top: 0;
      color: #f2c4d8;
      font-size: 18px;
    }

    .card p {
      margin: 6px 0;
      font-size: 14px;
      line-height: 1.4;
    }

    .label {
      color: #aaa;
      font-weight: bold;
    }
  </style>
</head>

<body>
<header>
  Che Burlesque Producciones · Casting
</header>

<main>
  <div class="controls">
    <input type="file" id="fileInput" accept=".csv,.xlsx">
    <button onclick="nuevoCasting()" class="danger">Nuevo casting</button>
  </div>

  <div id="cards" class="grid"></div>
</main>

<script>
  let postulantes = [];

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('service-worker.js');
  }

  document.getElementById('fileInput').addEventListener('change', handleFile);

  function nuevoCasting() {
    if (!confirm('¿Eliminar todos los postulantes y comenzar un nuevo casting?')) return;
    postulantes = [];
    document.getElementById('cards').innerHTML = '';
  }

  function handleFile(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();

    if (file.name.endsWith('.csv')) {
      reader.onload = evt => parseCSV(evt.target.result);
      reader.readAsText(file);
    } else {
      reader.onload = evt => parseXLSX(evt.target.result);
      reader.readAsArrayBuffer(file);
    }
  }

  function parseCSV(text) {
    const rows = text.split('\n').map(r => r.split(','));
    const headers = rows.shift();

    rows.forEach(row => {
      if (row.length < headers.length) return;
      let obj = {};
      headers.forEach((h, i) => obj[h.trim()] = row[i]?.trim());
      postulantes.push(obj);
    });

    renderCards();
  }

  function parseXLSX(buffer) {
    const wb = XLSX.read(buffer, { type: 'array' });
    const sheet = wb.Sheets[wb.SheetNames[0]];
    postulantes = XLSX.utils.sheet_to_json(sheet);
    renderCards();
  }

  function renderCards() {
    const container = document.getElementById('cards');
    container.innerHTML = '';

    postulantes.forEach(p => {
      const card = document.createElement('div');
      card.className = 'card';

      let html = `<h3>${p.Nombre || p.nombre || 'Postulante'}</h3>`;

      Object.keys(p).forEach(key => {
        html += `
          <p>
            <span class="label">${key}:</span><br>
            ${p[key] || '-'}
          </p>
        `;
      });

      card.innerHTML = html;
      container.appendChild(card);
    });
  }
</script>
</body>
</html>
