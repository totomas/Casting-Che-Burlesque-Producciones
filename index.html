
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Che Burlesque 路 Casting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #f5f5f5;
    }

    header {
      background: #000;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      margin: 0;
      font-size: 18px;
      letter-spacing: 1px;
    }

    header button {
      background: #b00020;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    main {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
    }

    .upload {
      margin-bottom: 20px;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 15px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 8px;
      padding: 15px;
      border-left: 6px solid #7f8c8d;
    }

    .card.yes { border-left-color: #27ae60; }
    .card.obs { border-left-color: #f1c40f; }
    .card.no  { border-left-color: #c0392b; }

    .card h3 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }

    .links a {
      color: #e6b8ff;
      display: block;
      word-break: break-all;
      font-size: 14px;
      margin-bottom: 8px;
      text-decoration: none;
    }

    select, textarea {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      border-radius: 4px;
      border: none;
      background: #000;
      color: #fff;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .export {
      margin-top: 30px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .export button {
      background: #333;
      color: white;
      border: 1px solid #555;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<header>
  <h1>Che Burlesque 路 Casting</h1>
  <button id="nuevoCastingBtn"> Nuevo casting</button>
</header>

<main>
  <div class="upload">
    <strong>Cargar postulantes (CSV)</strong><br>
    <input type="file" id="fileInput" accept=".csv">
  </div>

  <div class="cards" id="cards"></div>

  <div class="export">
    <button onclick="exportar('sigue')">Exportar 路 Siguen</button>
    <button onclick="exportar('observacion')">Exportar 路 Siguen con obs</button>
    <button onclick="exportar('no')">Exportar 路 No siguen</button>
  </div>
</main>

<script>
  const STORAGE_KEY = 'che_burlesque_casting';
  let postulantes = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

  const cardsEl = document.getElementById('cards');
  const fileInput = document.getElementById('fileInput');
  const nuevoCastingBtn = document.getElementById('nuevoCastingBtn');

  render();

  fileInput.addEventListener('change', handleFile);
  nuevoCastingBtn.addEventListener('click', nuevoCasting);

  function handleFile(e) {
    const file = e.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = () => {
      const lines = reader.result.split('\n').slice(1);

      lines.forEach(line => {
        const cols = line.split(',');
        if (!cols[0]) return;

        postulantes.push({
          nombre: cols[0].trim(),
          video: cols.find(c => c.includes('http')) || '',
          estado: '',
          observaciones: ''
        });
      });

      save();
      render();
      fileInput.value = '';
    };

    reader.readAsText(file);
  }

  function render() {
    cardsEl.innerHTML = '';

    postulantes.forEach((p, index) => {
      const card = document.createElement('div');
      card.className = 'card ' + estadoClase(p.estado);

      card.innerHTML = `
        <h3>${p.nombre}</h3>

        ${p.video ? `<div class="links"><a href="${p.video}" target="_blank">Ver video</a></div>` : ''}

        <select onchange="setEstado(${index}, this.value)">
          <option value="">Pendiente</option>
          <option value="sigue" ${p.estado === 'sigue' ? 'selected' : ''}>Sigue</option>
          <option value="observacion" ${p.estado === 'observacion' ? 'selected' : ''}>Sigue con observaciones</option>
          <option value="no" ${p.estado === 'no' ? 'selected' : ''}>No sigue</option>
        </select>

        <textarea placeholder="Observaciones..." oninput="setObs(${index}, this.value)">${p.observaciones || ''}</textarea>
      `;

      cardsEl.appendChild(card);
    });
  }

  function estadoClase(estado) {
    if (estado === 'sigue') return 'yes';
    if (estado === 'observacion') return 'obs';
    if (estado === 'no') return 'no';
    return '';
  }

  function setEstado(index, estado) {
    postulantes[index].estado = estado;
    save();
    render();
  }

  function setObs(index, texto) {
    postulantes[index].observaciones = texto;
    save();
  }

  function save() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(postulantes));
  }

  function exportar(tipo) {
    const data = postulantes.filter(p => p.estado === tipo);
    if (!data.length) return alert('No hay registros para exportar');

    let csv = 'Nombre,Video,Estado,Observaciones\n';
    data.forEach(p => {
      csv += `"${p.nombre}","${p.video}","${p.estado}","${p.observaciones}"\n`;
    });

    const blob = new Blob([csv], { type: 'text/csv' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = `casting-${tipo}.csv`;
    a.click();
  }

  function nuevoCasting() {
    const ok = confirm(
      '驴Seguro que deseas iniciar un NUEVO CASTING?\n\nEsto eliminar谩 todos los postulantes.'
    );
    if (!ok) return;

    postulantes = [];
    save();
    render();
  }
</script>

</body>
</html>
